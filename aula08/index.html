<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function mostraOk(){
                console.log('OK')
            }

            function mostraFim(){
                console.log('FIM')
            }

            setInterval(mostraOk, 1000);
            setTimeout(mostraFim, 5000);
        </script>
    </body>
</html>
