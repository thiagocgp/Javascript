<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <input onkeypress="mostraAlertInput()"/>
            <button onclick="mostraAlertBotao()">Me pressione</button>
        </div>
        <script>
            function mostraAlertBotao(){
                alert('Click!');
            }

            function mostraAlertInput(){
                alert('Tecla foi pressionada');
            }
        </script>
    </body>
</html>
