<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                return sexo === 'M' ? 'Masculino' : 'Feminino';
            }

            console.log(retornaSexo('F'));
            console.log(retornaSexo('M'));
        </script>
    </body>
</html>
